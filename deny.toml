[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
unmaintained = "none"
yanked = "deny"

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0"
]

exceptions = [
    # Only used in clack-host-cpal example, the executable is not distrubuted
    { allow = ["MPL-2.0"], name = "option-ext" }
]

[bans]
multiple-versions = "deny"
wildcards = "deny"

skip-tree = [
    # These are just an examples, it doesn't matter if there are duplicate dependencies in the build.
    { name = "clack-host-cpal" },
    { name = "clack-plugin-gain-gui" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[graph]
all-features = true
